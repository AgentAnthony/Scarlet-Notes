apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.zellius.shortcut-helper'

shortcutHelper.filePath = '../shortcuts.xml'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.bijoysingh.quicknote"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 80
        versionName "4.8.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    flavorDimensions "tier"
    productFlavors {
        lite {
            dimension "tier"
            versionNameSuffix ""
            resValue "string", "app_name", "Scarlet"
            resValue "string", "file_provider_name", "com.bijoysingh.quicknote.utils.GenericFileProvider"
        }
        full {
            dimension "tier"
            applicationIdSuffix ".pro"
            versionNameSuffix "-pro"
            resValue "string", "app_name", "Scarlet Pro"
            resValue "string", "file_provider_name", "com.bijoysingh.quicknote.pro.utils.GenericFileProvider"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation project(':base')

    implementation 'com.android.support:appcompat-v7:27.1.1';
    implementation 'com.android.support:recyclerview-v7:27.1.1';
    implementation 'com.android.support:cardview-v7:27.1.1';
    implementation 'com.android.support:support-v4:27.1.1';
    implementation 'com.android.support:design:27.1.1';

    implementation 'android.arch.persistence.room:runtime:1.0.0';
    implementation 'android.arch.persistence.room:testing:1.0.0';
    annotationProcessor 'android.arch.persistence.room:compiler:1.0.0';

    implementation 'com.github.bijoysingh:android-basics:4.2.4'
    implementation 'com.github.bijoysingh:ui-basics:0.5.0'
    implementation 'com.github.bijoysingh:floating-bubble:2.0.0'
    implementation 'com.google.android:flexbox:0.3.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'ru.noties:markwon:1.0.3'
    implementation 'uk.co.samuelwall:material-tap-target-prompt:2.6.1'
    implementation 'com.google.code.gson:gson:2.8.2'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.github.ajalt.reprint:core:3.2.0@aar'
    implementation 'com.github.jkwiecien:EasyImage:1.3.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation 'com.google.firebase:firebase-auth:15.0.0'
    implementation 'com.google.android.gms:play-services-auth:15.0.0'
    implementation 'com.google.firebase:firebase-database:15.0.0'

    testImplementation 'junit:junit:4.12'
}

apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
